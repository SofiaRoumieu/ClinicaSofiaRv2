<div>
    <div class="row mt-2">
        <button class="btn btn-primary" (click)="DescargarXLS()" style="margin: 10px;">Descargar XML</button>  
    </div>
    <div class="row mt-4" >
        <table class="table table-hover table-bordered animated fadeIn faster ld ld-slide-ttb-in" style="margin:10px">
            <thead>
                <tr class="bg-primary" style="color: white;" ><th colspan="3" style="text-align: center;">Log de Ingresos</th> </tr>
            </thead>
            <thead>
                <tr class="bg-primary" style="color: white;">
                    <th>E-mail Usuario</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let ingreso of listado" >
                    <td>{{ingreso.email}} </td>
                    <td>{{ingreso.fecha}} </td>
                    <td>{{ingreso.hora}} </td>
                </tr> 
            </tbody>
        </table>
    </div>
</div>
